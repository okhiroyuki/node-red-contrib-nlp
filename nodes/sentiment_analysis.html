
<script type="text/x-red" data-template-name="sentiment_analysis">

        <label for="node-input-language"><i class="fa fa-comments fa-fw"></i> <span data-i18n="sentiment_analysis.label.utterance"></span></label>
        <input type="text" id="node-input-utterance">
    </div>
    <div class="form-row">
        <label for="node-input-language"><i class="fa fa-list fa-fw"></i> <span data-i18n="sentiment_analysis.label.lang"></span></label>

        <input type="hidden" id="node-input-lang">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">

<script type="text/javascript">
    RED.nodes.registerType("sentiment_analysis",{
        color:"#a3a3f7",
        category: "NLP",
        defaults: {
            name: {value:""},
            utterance: {value:""},
            lang: {value:"en"}
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        paletteLabel: function() {
            return this._("sentiment_analysis.sentiment_analysis");
        },
        label: function() {
            return this.name||this._("sentiment_analysis.sentiment_analysis");

        labelStyle: function() {
            return (this.name)?"node_label_italic":"";
        }
    });
