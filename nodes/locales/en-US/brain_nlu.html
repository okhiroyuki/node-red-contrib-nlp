<script type="text/x-red" data-help-name="brain_nlu">
    <p>You can train a multilabel (Brain) NLU classifier (indicating language) with utterances and their intents.</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt>documents<span class="property-type">object</span></dt>
        <dd>a multilabel (Brain) NLU classifier (indicating language) with utterances and their intents</dd>
        <dt>locale<span class="property-type">string</span></dt>
        <dd>language locale</dd>
        <dt>payload<span class="property-type">object</span></dt>
        <dd>utterance</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload<span class="property-type">object</span></dt>
        <dd>classifications</dd>
    </dl>
    <h3>Details</h3>
    <p>reference: <a href="https://github.com/axa-group/nlp.js/blob/master/docs/brain-nlu.md">brain-nlu.md</a></p>
    <h4>example</h4>
<pre>
msg.locale = "fr";
msg.documents = [
    {
        "utterance":"Bonjour",
        "intent":"greet"
    },
    {
        "utterance":"bonne nuit",
        "intent":"greet"
    }
];
</pre>
</script>
